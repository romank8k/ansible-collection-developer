---

- name: Create Homebrew directories
  file:
    path: "{{ homebrew_prefix }}/{{ item }}"
    state: directory
    owner: "{{ homebrew_user }}"
    group: "{{ homebrew_group }}"
    mode: 0775
  become: true
  with_items:
    - Caskroom
    - Cellar
    - Frameworks
    - bin
    - etc
    - include
    - lib
    - opt
    - sbin
    - share
    - var

- name: Create Homebrew repository
  file:
    path: "{{ homebrew_repository }}"
    state: directory
    owner: "{{ homebrew_user }}"
    group: "{{ homebrew_group }}"
    mode: 0755
  become: true

- name: Create Homebrew cache
  file:
    path: "{{ homebrew_cache }}"
    state: directory

- name: Clone Homebrew repository
  git:
    repo: "{{ brew_git_repo }}"
    dest: "{{ homebrew_repository }}"
    version: master
    update: no

- name: Link brew binary
  file:
    src: "{{ homebrew_repository }}/bin/brew"
    dest: "{{ homebrew_prefix }}/bin/brew"
    state: link
  when: homebrew_repository != homebrew_prefix

- name: Run brew update to complete installation
  command: "{{ homebrew_prefix }}/bin/brew update --force"
  environment:
    HOMEBREW_NO_ANALYTICS_THIS_RUN: "1"
    HOMEBREW_NO_ANALYTICS_MESSAGE_OUTPUT: "1"

- name: Turn off analytics
  command: "{{ homebrew_prefix }}/bin/brew analytics off"
